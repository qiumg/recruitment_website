<body id="login_bg">
<div class="login_wrapper">
    <div class="login_header">
        <a href="index.html"><img src="style/images/logo_white.png" width="285" height="62" alt="启职者招聘" /></a>
        <div id="cloud_s"><img src="style/images/cloud_s.png" width="81" height="52" alt="cloud" /></div>
        <div id="cloud_m"><img src="style/images/cloud_m.png" width="136" height="95"  alt="cloud" /></div>
    </div>

    <input type="hidden" id="resubmitToken" value="" />
    <div class="find_psw">
        <img src="style/images/psw_step3.png" width="369" height="56" alt="找回密码第三步" />
        <form id="pswForm" action="/reset2" method="post">
            <input type="hidden" name="email" th:value="${session.email}">
            <input type="password" name="password1"  placeholder="请输入新密码"/>
            <input type="password" name="password2"  placeholder="确认新密码" />
            <input type="submit" id="submitLogin" value="确认" />
        </form>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        $('#pswForm input[type="text"]').focus(function(){
            $(this).siblings('.error').hide();
        });
        //验证表单

        $("#pswForm").validate({

            submitHandler:function(form){
                $.ajax({
                    type:'get',
                    data: $("#pswForm").serialize(),
                    url:'/person/ajaxReset',
                    dataType:'json',
                    success:function (data) {
                        alert(data.message);
                        if (data.success) {
                            window.location.href = "/reset3?email="+data.data+"&password1="+data.pwd1+"&password2="+data.pwd2;
                        }
                    }
                });
            }
        });
    });
</script>
