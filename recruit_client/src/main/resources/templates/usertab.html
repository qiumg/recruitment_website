<!DOCTYPE HTML>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<meta name="keywords" content="" />
<meta name="description" content="" />

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<link href="/style/css/haiersoft.css" rel="stylesheet" type="text/css" media="screen,print" />
<link href="/style/css/print.css" rel="stylesheet" type="text/css"  media="print" />
<script src="/style/js/jquery-1.10.1.min.js"></script>
<script src="/style/js/side.js" type="text/javascript"></script>

<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>

<body>


<!-- MainForm -->
<div id="MainForm">
<div class="form_boxA">
    <form action="/select" method="post">
        用户名称:<input type="text" name="name"/>
        用户性别:<select name="sex"/>
        <option>请选择类型</option>
        <option>男</option>
        <option>女</option>
        </select><br/><br/>
        年龄范围:<input name="beginAge" type="text">
        --<input name="endAge" type="text" ><br/><br/>
        工作经验时间：<input name="beginWorkingYears" type="text">
        --<input name="endWorkingYears" type="text" ><br/><br/>
        状态:<select name="state"/>
        <option>请选择类型</option>
        <option>正常</option>
        <option>违规</option>
        </select><br/><br/>
        <input type="submit" value="查询"><br/><hr/>
    </form>



    <h2>用户表</h2>
<table cellpadding="0" cellspacing="0">
<tr>
    <th>序号</th>
    <th>姓名</th>
    <th>密码</th>
    <th>性别</th>
    <th>年龄</th>
    <th>电话</th>
    <th>邮件</th>
    <th>头像地址</th>
    <th>现居地</th>
    <th>工龄</th>
    <th>创建时间</th>
    <th>修改时间</th>
    <th>状态</th>
    <th>操作</th>

</tr>
<tr th:each="page:${page.list}">
<td th:text="${page.id}"></td>
<td th:text="${page.name}"></td>
<td th:text="${page.password}"></td>
<td th:text="${page.sex}"></td>
<td th:text="${page.age}"></td>
<td th:text="${page.phone}"></td>
<td th:text="${page.email}"></td>
<td th:text="${page.headPortrait}"></td>
<td th:text="${page.living}"></td>
<td th:text="${page.workingYears}"></td>
<td th:text="${page.creationTime}"></td>
<td th:text="${page.modifyTime}"></td>
<td th:text="${page.state}"></td>
<td  ><a th:href="@{'/user?state='+${page.state}+'&id='+${page.id}}" name="state">修改</a>
</tr>

</table>
</div>
</div>
<div style="overflow: hidden">
    <div class="turnPage center fr">
        <a th:href="@{/selectAll(pageNum=1)}">首页</a>
        <a th:if="${not page.isIsFirstPage()}" th:href="@{/selectAll(pageNum=${page.getPageNum()-1})}">上页</a>
        <a th:if="${not page.isIsLastPage()}" th:href="@{/selectAll(pageNum=${page.getPageNum()+1})}">下页</a>
        <a th:href="@{/selectAll(pageNum=${page.getPageSize()})}">末页</a>

    </div>
</div>
<!-- /MainForm -->

</body>
</html>
